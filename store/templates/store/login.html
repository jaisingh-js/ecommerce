{% extends "store/main.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div>
  <form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Login</button>
    <p class="mt-3 text-center">Dont have an account?<a href="{% url 'register' %}"> Register here</a></p>
  </form>
</div>

{% endblock %}
